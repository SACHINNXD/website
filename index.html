<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------- RESET ---------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #ffffff;
    min-height: 100vh;
}

svg {
    fill: none;
    stroke: #000;
    stroke-width: 1.8;
}

/* ---------- TOP ICONS ---------- */
.top-icons {
    position: fixed;
    top: 18px;
    right: 20px;
    display: flex;
    gap: 18px;
    z-index: 1002;
}
.top-icons svg {
    width: 20px;
    height: 20px;
    cursor: pointer;
}

/* ---------- SEARCH ---------- */
.search-bar {
    position: fixed;
    top: -45px;
    left: 0;
    width: 100%;
    height: 45px;
    background: #fff;
    border-bottom: 1px solid #ddd;
    display: flex;
    align-items: center;
    padding: 0 16px;
    transition: 0.3s;
    z-index: 1003;
}
.search-bar.active { top: 0; }
.search-bar input {
    flex: 1;
    border: none;
    outline: none;
}
.search-close {
    cursor: pointer;
    font-size: 18px;
}

/* ---------- MAIN ---------- */
.main {
    padding-top: 100px;
    text-align: center;
}
.main h2 {
    font-size: 28px;
    margin-bottom: 30px;
}

/* ---------- PRODUCT CARD ---------- */
.product-card {
    width: 260px;
    margin: auto;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    padding: 16px;
    transition: transform 0.3s ease;
}
.product-card:hover {
    transform: translateY(-8px);
}
.product-img {
    width: 100%;
    height: 200px;
    background: #f2f2f2;
    border-radius: 10px;
    margin-bottom: 12px;
}
.product-card h3 {
    font-size: 16px;
    margin-bottom: 6px;
}
.product-card p {
    font-size: 14px;
    margin-bottom: 12px;
}
.product-actions {
    display: flex;
    gap: 10px;
}
.product-actions button {
    flex: 1;
    padding: 8px;
    border: none;
    cursor: pointer;
    font-size: 13px;
}
.add-cart {
    background: #000;
    color: #fff;
}
.view-product {
    background: #f2f2f2;
}

/* ---------- PRODUCT MODAL ---------- */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    display: none;
    z-index: 2000;
}
.overlay.active { display: flex; }

.product-modal {
    background: #fff;
    width: 380px;
    margin: auto;
    padding: 20px;
    border-radius: 14px;
    position: relative;
}
.modal-close {
    position: absolute;
    top: 12px;
    right: 14px;
    cursor: pointer;
    font-size: 18px;
}
.modal-img {
    width: 100%;
    height: 220px;
    background: #f2f2f2;
    border-radius: 10px;
    margin-bottom: 12px;
}
.sizes {
    display: flex;
    gap: 8px;
    margin: 12px 0;
}
.size {
    padding: 6px 10px;
    border: 1px solid #ccc;
    cursor: pointer;
    font-size: 13px;
}
.size.active {
    background: #000;
    color: #fff;
    border-color: #000;
}
.modal-add {
    width: 100%;
    padding: 10px;
    background: #000;
    color: #fff;
    border: none;
    cursor: pointer;
}

/* ---------- COOKIE BANNER ---------- */
.cookie-banner {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: calc(100% - 40px);
    max-width: 520px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    padding: 16px;
    display: none;
    z-index: 3000;
}
.cookie-banner p {
    font-size: 13px;
    color: #555;
    margin-bottom: 12px;
}
.cookie-actions {
    display: flex;
    gap: 10px;
}
.cookie-actions button {
    flex: 1;
    padding: 8px;
    border: none;
    cursor: pointer;
}
.accept {
    background: #000;
    color: #fff;
}
.decline {
    background: #f2f2f2;
}
</style>
</head>

<body>

<!-- SEARCH -->
<div class="search-bar" id="searchBar">
    <input placeholder="Search...">
    <div class="search-close" onclick="toggleSearch()">✕</div>
</div>

<!-- TOP ICONS -->
<div class="top-icons">
    <svg onclick="toggleSearch()" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="7"/>
        <line x1="16" y1="16" x2="22" y2="22"/>
    </svg>

    <a href="login.html">
        <svg viewBox="0 0 24 24">
            <circle cx="12" cy="8" r="4"/>
            <path d="M4 20c0-4 4-6 8-6s8 2 8 6"/>
        </svg>
    </a>
</div>

<!-- MAIN -->
<div class="main">
    <h2>Mens</h2>

    <div class="product-card">
        <div class="product-img"></div>
        <h3>Classic Mens T-Shirt</h3>
        <p>₹999</p>

        <div class="product-actions">
            <button class="add-cart" onclick="addToCart()">Add to Cart</button>
            <button class="view-product" onclick="openProduct()">View Product</button>
        </div>
    </div>
</div>

<!-- PRODUCT MODAL -->
<div class="overlay" id="productOverlay">
    <div class="product-modal">
        <div class="modal-close" onclick="closeProduct()">✕</div>
        <div class="modal-img"></div>
        <h3>Classic Mens T-Shirt</h3>
        <p>₹999</p>

        <div class="sizes">
            <div class="size" onclick="selectSize(this)">S</div>
            <div class="size" onclick="selectSize(this)">M</div>
            <div class="size" onclick="selectSize(this)">L</div>
            <div class="size" onclick="selectSize(this)">XL</div>
            <div class="size" onclick="selectSize(this)">XXL</div>
        </div>

        <button class="modal-add" onclick="addToCart()">Add to Cart</button>
    </div>
</div>

<!-- COOKIE BANNER -->
<div class="cookie-banner" id="cookieBanner">
    <p>
        We use cookies to store your cart, login status, and preferences to improve your experience.
    </p>
    <div class="cookie-actions">
        <button class="decline" onclick="declineCookies()">Decline</button>
        <button class="accept" onclick="acceptCookies()">Accept</button>
    </div>
</div>

<script>
let cartCount = 0;
let cartTotal = 0;
const price = 999;
let cookiesAccepted = false;

/* ---------- SEARCH ---------- */
function toggleSearch() {
    document.getElementById("searchBar").classList.toggle("active");
}

/* ---------- PRODUCT ---------- */
function openProduct() {
    document.getElementById("productOverlay").classList.add("active");
}
function closeProduct() {
    document.getElementById("productOverlay").classList.remove("active");
}
function selectSize(el) {
    document.querySelectorAll(".size").forEach(s => s.classList.remove("active"));
    el.classList.add("active");
}

/* ---------- CART ---------- */
function addToCart() {
    cartCount++;
    cartTotal += price;

    if (cookiesAccepted) {
        localStorage.setItem("cartCount", cartCount);
        localStorage.setItem("cartTotal", cartTotal);
    }

    alert("Added to cart");
}

/* ---------- COOKIE CONSENT ---------- */
function acceptCookies() {
    cookiesAccepted = true;
    localStorage.setItem("cookieConsent", "accepted");
    localStorage.setItem("cartCount", cartCount);
    localStorage.setItem("cartTotal", cartTotal);
    document.getElementById("cookieBanner").style.display = "none";
}

function declineCookies() {
    cookiesAccepted = false;
    localStorage.removeItem("cookieConsent");
    document.getElementById("cookieBanner").style.display = "none";
}

/* ---------- INIT ---------- */
window.onload = () => {
    if (localStorage.getItem("cookieConsent") === "accepted") {
        cookiesAccepted = true;
        cartCount = Number(localStorage.getItem("cartCount")) || 0;
        cartTotal = Number(localStorage.getItem("cartTotal")) || 0;
    } else {
        document.getElementById("cookieBanner").style.display = "block";
    }
};
</script>

</body>
</html>
