<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}
body{background:#fff; min-height:100vh;}
svg{fill:none;stroke:#000;stroke-width:1.8}

/* ===== TOP ICONS ===== */
.top-icons{
    position:fixed;
    top:18px;
    right:20px;
    display:flex;
    gap:18px;
    z-index:1000;
}
.top-icons svg{width:20px;height:20px;cursor:pointer}

/* ===== SEARCH ===== */
.search-bar{
    position:fixed;
    top:-45px;left:0;
    width:100%;height:45px;
    background:#fff;
    border-bottom:1px solid #ddd;
    display:flex;align-items:center;
    padding:0 16px;
    transition:.3s;
    z-index:1100;
}
.search-bar.active{top:0}
.search-bar input{flex:1;border:none;outline:none}
.search-close{cursor:pointer;font-size:18px}

/* ===== MAIN ===== */
.main{padding-top:100px;text-align:center}
.main h2{font-size:28px;margin-bottom:30px}

/* ===== PRODUCT CARD ===== */
.product-card{
    width:260px;margin:auto;
    border-radius:12px;
    box-shadow:0 8px 20px rgba(0,0,0,.08);
    padding:16px;
    transition:.3s;
}
.product-card:hover{transform:translateY(-8px)}
.product-img{
    height:200px;background:#f2f2f2;
    border-radius:10px;margin-bottom:12px;
}
.product-actions{display:flex;gap:10px}
.product-actions button{
    flex:1;padding:8px;
    border:none;cursor:pointer;font-size:13px;
}
.add-cart{background:#000;color:#fff}
.view-product{background:#f2f2f2}

/* ===== OVERLAYS ===== */
.overlay{
    position:fixed;inset:0;
    background:rgba(0,0,0,.45);
    display:none;z-index:2000;
}
.overlay.active{display:flex}

/* ===== PRODUCT MODAL ===== */
.product-modal{
    background:#fff;width:380px;
    margin:auto;padding:20px;
    border-radius:14px;position:relative;
}
.modal-close{
    position:absolute;top:12px;right:14px;
    cursor:pointer;font-size:18px;
}
.sizes{display:flex;gap:8px;margin:12px 0}
.size{
    padding:6px 10px;
    border:1px solid #ccc;
    cursor:pointer;font-size:13px;
}
.size.active{background:#000;color:#fff;border-color:#000}

/* ===== CART MODAL ===== */
#cartOverlay{z-index:3000}
.cart-modal{
    background:#fff;width:400px;
    margin:auto;padding:18px;
    border-radius:14px;
}
.cart-header{
    display:flex;justify-content:space-between;
    align-items:center;margin-bottom:10px;
}
.cart-header span{font-size:14px}
.cart-close{cursor:pointer;font-size:18px}
.cart-empty{
    text-align:center;color:#777;
    padding:30px 0;font-size:14px;
}
.cart-item{
    display:flex;gap:12px;margin:12px 0;
}
.cart-item img{
    width:60px;height:60px;
    background:#f2f2f2;border-radius:8px;
}
.cart-info{flex:1}
.cart-info h4{font-size:14px}
.qty{
    display:flex;gap:10px;align-items:center;margin-top:6px;
}
.qty button{
    width:24px;height:24px;
    border:1px solid #ccc;background:none;cursor:pointer;
}
.cart-footer button{
    width:100%;padding:10px;border:none;
    cursor:pointer;margin-top:10px;
}
.checkout{background:#000;color:#fff}
.continue{background:#f2f2f2}

/* ===== TOAST ===== */
.toast{
    position:fixed;bottom:-60px;left:50%;
    transform:translateX(-50%);
    background:#000;color:#fff;
    padding:10px 18px;border-radius:8px;
    display:flex;gap:8px;align-items:center;
    transition:.3s;z-index:4000;
}
.toast.show{bottom:30px}
.tick{
    width:14px;height:8px;
    border-left:2px solid #fff;
    border-bottom:2px solid #fff;
    transform:rotate(-45deg);
}
</style>
</head>

<body>

<!-- SEARCH -->
<div class="search-bar" id="searchBar">
    <input placeholder="Search...">
    <div class="search-close" onclick="toggleSearch()">✕</div>
</div>

<!-- TOP ICONS -->
<div class="top-icons">
    <svg onclick="toggleSearch()" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="7"/>
        <line x1="16" y1="16" x2="22" y2="22"/>
    </svg>

    <a href="login.html">
        <svg viewBox="0 0 24 24">
            <circle cx="12" cy="8" r="4"/>
            <path d="M4 20c0-4 4-6 8-6s8 2 8 6"/>
        </svg>
    </a>

    <!-- CART ICON (WORKING) -->
    <svg onclick="openCart()" viewBox="0 0 24 24">
        <circle cx="9" cy="21" r="1"/>
        <circle cx="18" cy="21" r="1"/>
        <path d="M1 1h4l2.5 13h11l2-8H6"/>
    </svg>
</div>

<!-- MAIN -->
<div class="main">
    <h2>Mens</h2>

    <div class="product-card">
        <div class="product-img"></div>
        <h3>Classic Mens T-Shirt</h3>
        <p>₹999</p>
        <div class="product-actions">
            <button class="add-cart" onclick="addToCart()">Add to Cart</button>
            <button class="view-product" onclick="openProduct()">View Product</button>
        </div>
    </div>
</div>

<!-- PRODUCT MODAL -->
<div class="overlay" id="productOverlay">
    <div class="product-modal">
        <div class="modal-close" onclick="closeProduct()">✕</div>
        <h3>Classic Mens T-Shirt</h3>
        <p>₹999</p>
        <div class="sizes">
            <div class="size" onclick="selectSize(this)">S</div>
            <div class="size" onclick="selectSize(this)">M</div>
            <div class="size" onclick="selectSize(this)">L</div>
            <div class="size" onclick="selectSize(this)">XL</div>
            <div class="size" onclick="selectSize(this)">XXL</div>
        </div>
        <button class="add-cart" onclick="addToCart()">Add to Cart</button>
    </div>
</div>

<!-- CART MODAL -->
<div class="overlay" id="cartOverlay">
    <div class="cart-modal">
        <div class="cart-header">
            <span>Items: <span id="itemCount">0</span> | Total: ₹<span id="totalPrice">0</span></span>
            <div class="cart-close" onclick="closeCart()">✕</div>
        </div>

        <div id="cartBody" class="cart-empty">
            Your cart is empty
        </div>

        <div class="cart-footer">
            <button class="checkout">Checkout</button>
            <button class="continue" onclick="closeCart()">Continue Shopping</button>
        </div>
    </div>
</div>

<!-- TOAST -->
<div class="toast" id="toast">
    <div class="tick"></div>
    <span>Item added to cart</span>
</div>

<script>
let cartQty = 0;
const price = 999;

/* SEARCH */
function toggleSearch(){
    document.getElementById("searchBar").classList.toggle("active");
}

/* PRODUCT MODAL */
function openProduct(){
    document.getElementById("productOverlay").classList.add("active");
}
function closeProduct(){
    document.getElementById("productOverlay").classList.remove("active");
}
function selectSize(el){
    document.querySelectorAll(".size").forEach(s=>s.classList.remove("active"));
    el.classList.add("active");
}

/* CART */
function openCart(){
    document.getElementById("cartOverlay").classList.add("active");
}
function closeCart(){
    document.getElementById("cartOverlay").classList.remove("active");
}

function addToCart(){
    cartQty++;
    updateCart();
    showToast();
}

function updateCart(){
    document.getElementById("itemCount").innerText = cartQty;
    document.getElementById("totalPrice").innerText = cartQty * price;

    const body = document.getElementById("cartBody");
    if(cartQty === 0){
        body.className = "cart-empty";
        body.innerText = "Your cart is empty";
    }else{
        body.className = "";
        body.innerHTML = `
            <div class="cart-item">
                <img>
                <div class="cart-info">
                    <h4>Classic Mens T-Shirt</h4>
                    <p>₹${price}</p>
                    <div class="qty">
                        <button onclick="changeQty(-1)">−</button>
                        <span>${cartQty}</span>
                        <button onclick="changeQty(1)">+</button>
                    </div>
                </div>
            </div>`;
    }
}

function changeQty(v){
    cartQty = Math.max(1, cartQty + v);
    updateCart();
}

/* TOAST */
function showToast(){
    const t = document.getElementById("toast");
    t.classList.add("show");
    setTimeout(()=>t.classList.remove("show"),2000);
}
</script>

</body>
</html>
