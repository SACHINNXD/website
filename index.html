<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clean Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #ffffff;
    height: 100vh;
}

/* Hamburger */
.hamburger {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 30px;
    height: 22px;
    cursor: pointer;
    z-index: 1001;
}

.hamburger span {
    position: absolute;
    height: 3px;
    width: 100%;
    background: #000;
    left: 0;
    transition: all 0.3s ease;
}

.hamburger span:nth-child(1) { top: 0; }
.hamburger span:nth-child(2) { top: 9px; }
.hamburger span:nth-child(3) { top: 18px; }

.hamburger.active span:nth-child(1) {
    transform: rotate(45deg);
    top: 9px;
}

.hamburger.active span:nth-child(2) {
    opacity: 0;
}

.hamburger.active span:nth-child(3) {
    transform: rotate(-45deg);
    top: 9px;
}

/* Top Right Icons */
.top-icons {
    position: fixed;
    top: 18px;
    right: 20px;
    display: flex;
    gap: 18px;
    z-index: 1001;
}

.top-icons svg {
    width: 20px;
    height: 20px;
    stroke: #000;
    stroke-width: 1.8;
    fill: none;
    cursor: pointer;
    transition: stroke 0.2s, transform 0.2s;
}

.top-icons svg:hover {
    stroke: #555;
    transform: scale(1.1);
}

/* Side Nav */
#sideNav {
    position: fixed;
    top: 0;
    left: -260px;
    width: 260px;
    height: 100%;
    background: #fff;
    box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    padding-top: 80px;
    transition: left 0.3s ease;
    z-index: 1000;
}

#sideNav.active {
    left: 0;
}

#sideNav ul {
    list-style: none;
}

#sideNav a {
    display: block;
    padding: 15px 30px;
    text-decoration: none;
    color: #000;
    font-size: 18px;
}

#sideNav a:hover {
    background: #f2f2f2;
}

/* Overlay */
#overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.3);
    display: none;
    z-index: 999;
}

#overlay.active {
    display: block;
}
</style>
</head>

<body>

<!-- Hamburger -->
<div class="hamburger" id="hamburger" onclick="toggleNav()">
    <span></span>
    <span></span>
    <span></span>
</div>

<!-- Top Right Icons -->
<div class="top-icons">
    <!-- Search Icon -->
    <svg viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="7"></circle>
        <line x1="16.5" y1="16.5" x2="22" y2="22"></line>
    </svg>

    <!-- Account Icon -->
    <svg viewBox="0 0 24 24">
        <circle cx="12" cy="8" r="4"></circle>
        <path d="M4 20c0-4 4-6 8-6s8 2 8 6"></path>
    </svg>

    <!-- Cart Icon -->
    <svg viewBox="0 0 24 24">
        <circle cx="9" cy="21" r="1"></circle>
        <circle cx="18" cy="21" r="1"></circle>
        <path d="M1 1h4l2.5 13h11l2-8H6"></path>
    </svg>
</div>

<!-- Side Navigation -->
<nav id="sideNav">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Track Your Order</a></li>
    </ul>
</nav>

<div id="overlay" onclick="toggleNav()"></div>

<script>
function toggleNav() {
    document.getElementById("sideNav").classList.toggle("active");
    document.getElementById("overlay").classList.toggle("active");
    document.getElementById("hamburger").classList.toggle("active");
}
</script>

</body>
</html>
