<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= RESET ================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #ffffff;
    min-height: 100vh;
}

/* ================= CONTAINER ================= */
.container {
    max-width: 1000px;
    margin: 60px auto;
    padding: 0 20px;
}

/* ================= HEADER ================= */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.header h2 {
    font-size: 26px;
}

.summary {
    font-size: 14px;
}

/* ================= CART ITEM ================= */
.cart-item {
    display: grid;
    grid-template-columns: 120px 1fr 140px;
    gap: 20px;
    padding: 18px;
    border: 1px solid #ddd;
    border-radius: 12px;
    margin-bottom: 16px;
}

.cart-img {
    width: 120px;
    height: 120px;
    background: #f2f2f2;
    border-radius: 10px;
}

.cart-info h3 {
    margin-bottom: 6px;
}

.cart-info p {
    font-size: 14px;
    margin-bottom: 4px;
}

/* ================= QTY ================= */
.qty {
    display: flex;
    align-items: center;
    gap: 8px;
}

.qty button {
    width: 30px;
    height: 30px;
    border: none;
    cursor: pointer;
    background: #000;
    color: #fff;
}

.qty span {
    min-width: 20px;
    text-align: center;
}

/* ================= REMOVE ================= */
.remove {
    background: none;
    border: none;
    color: red;
    cursor: pointer;
    margin-top: 8px;
}

/* ================= FOOTER ================= */
.footer {
    margin-top: 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.footer button {
    padding: 10px 18px;
    border: none;
    cursor: pointer;
}

.checkout {
    background: #000;
    color: #fff;
}

.continue {
    background: #f2f2f2;
}
</style>
</head>

<body>

<div class="container">

    <!-- HEADER -->
    <div class="header">
        <h2>Your Cart</h2>
        <div class="summary">
            Items: <span id="itemCount">0</span> |
            Total: â‚¹<span id="totalPrice">0</span>
        </div>
    </div>

    <!-- CART ITEMS -->
    <div id="cartList"></div>

    <!-- FOOTER -->
    <div class="footer">
        <button class="continue" onclick="location.href='index.html'">
            Continue Shopping
        </button>

        <!-- ðŸ”¥ UPDATED: Checkout goes to checkout.html -->
        <button class="checkout" onclick="goCheckout()">
            Checkout
        </button>
    </div>

</div>

<script>
/* ================= LOAD CART ================= */
let cart = JSON.parse(localStorage.getItem("cart")) || [];
const cartList = document.getElementById("cartList");
const itemCount = document.getElementById("itemCount");
const totalPrice = document.getElementById("totalPrice");

function renderCart() {
    cartList.innerHTML = "";
    let total = 0;
    let count = 0;

    cart.forEach((item, index) => {
        total += item.price * item.quantity;
        count += item.quantity;

        cartList.innerHTML += `
            <div class="cart-item">
                <div class="cart-img"></div>

                <div class="cart-info">
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <p>Size: ${item.size}</p>
                    <p>Price: â‚¹${item.price}</p>

                    <div class="qty">
                        <button onclick="changeQty(${index}, -1)">âˆ’</button>
                        <span>${item.quantity}</span>
                        <button onclick="changeQty(${index}, 1)">+</button>
                    </div>

                    <button class="remove" onclick="removeItem(${index})">
                        Remove
                    </button>
                </div>

                <div>
                    â‚¹${item.price * item.quantity}
                </div>
            </div>
        `;
    });

    itemCount.innerText = count;
    totalPrice.innerText = total;

    localStorage.setItem("cart", JSON.stringify(cart));
}

function changeQty(index, delta) {
    cart[index].quantity += delta;
    if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
    }
    renderCart();
}

function removeItem(index) {
    cart.splice(index, 1);
    renderCart();
}

/* ================= CHECKOUT ================= */
function goCheckout() {
    if (cart.length === 0) {
        alert("Your cart is empty");
        return;
    }
    window.location.href = "checkout.html";
}

/* ================= INIT ================= */
renderCart();
</script>

</body>
</html>
