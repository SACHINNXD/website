<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<style>
body {
    font-family: Arial;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.box {
    width: 350px;
    border: 1px solid #ddd;
    padding: 25px;
}
input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
}
button {
    width: 100%;
    padding: 10px;
    background: #000;
    color: #fff;
    border: none;
}
.switch {
    text-align: center;
    margin-top: 12px;
    font-size: 13px;
}
.switch a {
    text-decoration: underline;
    color: #000;
}
</style>
</head>

<body>

<div class="box">
    <h2>Register</h2>
    <input type="text" placeholder="First Name">
    <input type="text" placeholder="Last Name">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <input type="password" placeholder="Confirm Password">
    <button>Register</button>

    <div class="switch">
        Already have an account?
        <a href="login.html">Login</a>
    </div>
</div>

</body>
</html>
