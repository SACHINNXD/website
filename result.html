<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Search Results</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ========== RESET ========== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #ffffff;
    min-height: 100vh;
}

/* ========== SVG ICONS ========== */
svg {
    fill: none;
    stroke: #000;
    stroke-width: 1.8;
}

/* ========== HAMBURGER ========== */
.hamburger {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 30px;
    height: 22px;
    cursor: pointer;
    z-index: 1200;
}
.hamburger span {
    position: absolute;
    width: 100%;
    height: 3px;
    background: #000;
}
.hamburger span:nth-child(1){top:0}
.hamburger span:nth-child(2){top:9px}
.hamburger span:nth-child(3){top:18px}

/* ========== SIDE NAV ========== */
#sideNav {
    position: fixed;
    top: 0;
    left: -260px;
    width: 260px;
    height: 100%;
    background: #fff;
    box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    padding-top: 80px;
    transition: .3s;
    z-index: 1100;
}
#sideNav.active { left: 0; }
#sideNav a {
    display: block;
    padding: 15px 30px;
    color: #000;
    text-decoration: none;
}
#sideNav a:hover { background: #f2f2f2; }

#overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.35);
    display: none;
    z-index: 1000;
}
#overlay.active { display: block; }

/* ========== TOP ICONS (CART) ========== */
.top-icons {
    position: fixed;
    top: 18px;
    right: 20px;
    display: flex;
    gap: 18px;
    z-index: 1200;
}
.top-icons svg {
    width: 20px;
    height: 20px;
    cursor: pointer;
}

/* ========== SEARCH BAR ========== */
.search-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 14px 60px;
    border-bottom: 1px solid #ddd;
    background: #fff;
    z-index: 900;
}
.search-bar input {
    width: 100%;
    padding: 10px 14px;
    border: 1px solid #ccc;
    border-radius: 6px;
}

/* ========== HEADER ========== */
.header {
    padding: 100px 20px 20px;
    text-align: center;
}

/* ========== RESULTS GRID ========== */
.results {
    max-width: 1100px;
    margin: auto;
    padding: 0 20px 40px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
}

.product-card {
    border: 1px solid #e0e0e0;
    border-radius: 10px;
    padding: 14px;
    cursor: pointer;
    transition: .2s;
    background: #fff;
}
.product-card:hover {
    box-shadow: 0 4px 14px rgba(0,0,0,0.12);
}

.product-img {
    height: 180px;
    background: #f2f2f2;
    border-radius: 8px;
    margin-bottom: 10px;
}

/* ========== MODAL ========== */
.overlay-modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    display: none;
    z-index: 2000;
}
.overlay-modal.active { display: flex; }

.product-modal {
    background: #fff;
    width: 380px;
    margin: auto;
    padding: 20px;
    border-radius: 14px;
    position: relative;
}

.modal-close {
    position: absolute;
    top: 12px;
    right: 14px;
    cursor: pointer;
}

.sizes {
    display: flex;
    gap: 8px;
    margin: 12px 0;
}
.size {
    padding: 6px 10px;
    border: 1px solid #ccc;
    cursor: pointer;
}
.size.active {
    background: #000;
    color: #fff;
}

.modal-actions {
    display: flex;
    gap: 10px;
}
.modal-actions button {
    flex: 1;
    padding: 8px;
    border: none;
    cursor: pointer;
}
.add-cart {
    background: #000;
    color: #fff;
}
.continue {
    background: #f2f2f2;
}

/* ========== TOAST ========== */
.toast {
    position: fixed;
    bottom: -60px;
    left: 50%;
    transform: translateX(-50%);
    background: #000;
    color: #fff;
    padding: 10px 18px;
    border-radius: 8px;
    display: flex;
    gap: 8px;
    align-items: center;
    transition: .3s;
    z-index: 4000;
}
.toast.show { bottom: 30px; }
.tick {
    width: 14px;
    height: 8px;
    border-left: 2px solid #fff;
    border-bottom: 2px solid #fff;
    transform: rotate(-45deg);
}
</style>
</head>

<body>

<!-- SEARCH -->
<div class="search-bar">
    <input id="searchInput" placeholder="Search products..." onkeydown="handleSearch(event)">
</div>

<!-- HAMBURGER -->
<div class="hamburger" onclick="toggleNav()">
    <span></span><span></span><span></span>
</div>

<!-- SIDE NAV -->
<nav id="sideNav">
    <a href="index.html">Home</a>
    <a href="#">About Us</a>
    <a href="#">Terms</a>
    <a href="#">Track Your Order</a>
</nav>
<div id="overlay" onclick="toggleNav()"></div>

<!-- TOP ICONS -->
<div class="top-icons">
    <a href="cart.html">
        <svg viewBox="0 0 24 24">
            <circle cx="9" cy="21" r="1"/>
            <circle cx="18" cy="21" r="1"/>
            <path d="M1 1h4l2.5 13h11l2-8H6"/>
        </svg>
    </a>
</div>

<!-- HEADER -->
<div class="header">
    <h2 id="resultTitle">Search Results</h2>
</div>

<!-- RESULTS -->
<div id="results" class="results"></div>

<!-- PRODUCT MODAL -->
<div class="overlay-modal" id="productOverlay">
    <div class="product-modal">
        <div class="modal-close" onclick="closeProduct()">✕</div>
        <h3 id="modalName"></h3>
        <p id="modalDesc"></p>
        <p id="modalPrice"></p>

        <div class="sizes">
            <div class="size active">M</div>
            <div class="size" onclick="selectSize(this)">S</div>
            <div class="size" onclick="selectSize(this)">L</div>
            <div class="size" onclick="selectSize(this)">XL</div>
            <div class="size" onclick="selectSize(this)">XXL</div>
        </div>

        <div class="modal-actions">
            <button class="add-cart" onclick="addToCartFromModal()">Add to Cart</button>
            <button class="continue" onclick="closeProduct()">Continue Shopping</button>
        </div>
    </div>
</div>

<!-- TOAST -->
<div class="toast" id="toast">
    <div class="tick"></div>
    <span>Item added to the cart</span>
</div>

<script src="script.js"></script>

<script>
const products = [
    {id:1,name:"Classic Mens T-Shirt",price:999,desc:"Premium cotton t-shirt"},
    {id:2,name:"Slim Fit Polo",price:1299,desc:"Slim fit polo shirt"},
    {id:3,name:"Casual Cotton Shirt",price:1499,desc:"Soft cotton shirt"},
    {id:4,name:"Oversized Street Tee",price:1099,desc:"Street style tee"},
    {id:5,name:"Denim Blue Shirt",price:1799,desc:"Denim fabric shirt"},
    {id:6,name:"Summer Printed Shirt",price:1199,desc:"Printed summer shirt"}
];

const q = new URLSearchParams(location.search).get("q")?.toLowerCase() || "";
document.getElementById("resultTitle").innerText =
    q ? `Results for "${q}"` : "Search Results";

const matched = q
    ? products.filter(p =>
        p.name.toLowerCase().includes(q) ||
        p.desc.toLowerCase().includes(q)
      )
    : [];

const results = document.getElementById("results");

if (!matched.length) {
    results.innerHTML = `<div class="no-results">No products found</div>`;
} else {
    results.innerHTML = matched.map(p => `
        <div class="product-card" onclick="openProduct('${p.name}', ${p.price}, '${p.desc}')">
            <div class="product-img"></div>
            <h3>${p.name}</h3>
            <p>₹${p.price}</p>
        </div>
    `).join("");
}

function openProduct(name, price, desc) {
    currentProduct = { id: Date.now(), name, price };
    modalName.innerText = name;
    modalDesc.innerText = desc;
    modalPrice.innerText = "₹" + price;
    productOverlay.classList.add("active");
}
</script>

</body>
</html>
