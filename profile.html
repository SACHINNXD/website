<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #ffffff;
    min-height: 100vh;
}

.container {
    max-width: 800px;
    margin: 80px auto;
    padding: 0 20px;
}

.profile-box {
    border: 1px solid #ddd;
    border-radius: 12px;
    padding: 24px;
}

.profile-box h2 {
    margin-bottom: 10px;
}

.profile-info {
    margin-bottom: 30px;
}

.profile-info p {
    font-size: 15px;
    margin: 6px 0;
}

.orders h3 {
    margin-bottom: 10px;
}

.order {
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    padding: 14px;
    margin-bottom: 10px;
    font-size: 14px;
}

.no-orders {
    color: #777;
    font-size: 14px;
}

.logout {
    margin-top: 20px;
    padding: 8px 14px;
    border: none;
    background: #000;
    color: #fff;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
    <div class="profile-box">
        <h2>My Profile</h2>

        <div class="profile-info">
            <p><strong>Name:</strong> <span id="userName"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
        </div>

        <div class="orders">
            <h3>Order History</h3>
            <div id="orderList"></div>
        </div>

        <button class="logout" onclick="logout()">Logout</button>
    </div>
</div>

<script>
/* ========= AUTH CHECK ========= */
const loggedInEmail = localStorage.getItem("loggedInUser");

if (!loggedInEmail) {
    // ❌ Not logged in → redirect
    window.location.href = "login.html";
}

/* ========= LOAD USER ========= */
const users = JSON.parse(localStorage.getItem("users")) || [];
const user = users.find(u => u.email === loggedInEmail);

if (user) {
    document.getElementById("userName").innerText =
        user.fname + " " + user.lname;
    document.getElementById("userEmail").innerText =
        user.email;
}

/* ========= ORDER HISTORY ========= */
/*
Later when you implement checkout,
you’ll push orders into localStorage like:
orders[email] = [...]
*/

const ordersData = JSON.parse(localStorage.getItem("orders")) || {};
const userOrders = ordersData[loggedInEmail] || [];

const orderList = document.getElementById("orderList");

if (userOrders.length === 0) {
    orderList.innerHTML =
        `<p class="no-orders">No orders placed yet</p>`;
} else {
    orderList.innerHTML = userOrders.map((o, i) => `
        <div class="order">
            <strong>Order #${i + 1}</strong><br>
            Items: ${o.items}<br>
            Total: ₹${o.total}
        </div>
    `).join("");
}

/* ========= LOGOUT ========= */
function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "index.html";
}
</script>

</body>
</html>
