<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------- Global Reset ---------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #ffffff;
    height: 100vh;
}

/* ---------- SVG BASE ---------- */
svg {
    fill: none;
    stroke: #000;
    stroke-width: 1.8;
}

/* ---------- Hamburger ---------- */
.hamburger {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 30px;
    height: 22px;
    cursor: pointer;
    z-index: 1002;
}

.hamburger span {
    position: absolute;
    width: 100%;
    height: 3px;
    background: #000;
    transition: 0.3s;
}

.hamburger span:nth-child(1) { top: 0; }
.hamburger span:nth-child(2) { top: 9px; }
.hamburger span:nth-child(3) { top: 18px; }

.hamburger.active span:nth-child(1) {
    transform: rotate(45deg);
    top: 9px;
}
.hamburger.active span:nth-child(2) {
    opacity: 0;
}
.hamburger.active span:nth-child(3) {
    transform: rotate(-45deg);
    top: 9px;
}

/* ---------- Top Icons ---------- */
.top-icons {
    position: fixed;
    top: 18px;
    right: 20px;
    display: flex;
    gap: 18px;
    z-index: 1002;
}

.top-icons svg {
    width: 20px;
    height: 20px;
    cursor: pointer;
}

/* ---------- Search Bar (FIXED) ---------- */
.search-bar {
    position: fixed;
    top: -50px;
    left: 0;
    width: 100%;
    height: 45px;
    background: #ffffff;
    border-bottom: 1px solid #dddddd;
    display: flex;
    align-items: center;
    padding: 0 16px;
    transition: top 0.3s ease;
    z-index: 1003;
}

.search-bar.active {
    top: 0;
}

.search-bar input {
    flex: 1;
    border: none;
    outline: none;
    font-size: 14px;
}

/* Small close button */
.search-close {
    font-size: 18px;
    cursor: pointer;
    padding-left: 10px;
    user-select: none;
}

/* ---------- Side Navigation ---------- */
#sideNav {
    position: fixed;
    top: 0;
    left: -260px;
    width: 260px;
    height: 100%;
    background: #ffffff;
    box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    padding-top: 80px;
    transition: left 0.3s ease;
    z-index: 1001;
}

#sideNav.active {
    left: 0;
}

#sideNav a {
    display: block;
    padding: 15px 30px;
    text-decoration: none;
    color: #000;
    font-size: 16px;
}

#sideNav a:hover {
    background: #f2f2f2;
}

/* ---------- Overlay ---------- */
#overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.3);
    display: none;
    z-index: 1000;
}

#overlay.active {
    display: block;
}
</style>
</head>

<body>

<!-- Search Bar -->
<div class="search-bar" id="searchBar">
    <input type="text" placeholder="Search...">
    <div class="search-close" id="closeSearchBtn">âœ•</div>
</div>

<!-- Hamburger -->
<div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
</div>

<!-- Top Right Icons -->
<div class="top-icons">
    <!-- Search -->
    <svg id="openSearchBtn" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="7"></circle>
        <line x1="16" y1="16" x2="22" y2="22"></line>
    </svg>

    <!-- Profile -->
    <a href="login.html">
        <svg viewBox="0 0 24 24">
            <circle cx="12" cy="8" r="4"></circle>
            <path d="M4 20c0-4 4-6 8-6s8 2 8 6"></path>
        </svg>
    </a>

    <!-- Cart -->
    <svg viewBox="0 0 24 24">
        <circle cx="9" cy="21" r="1"></circle>
        <circle cx="18" cy="21" r="1"></circle>
        <path d="M1 1h4l2.5 13h11l2-8H6"></path>
    </svg>
</div>

<!-- Side Navigation -->
<nav id="sideNav">
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Terms</a>
    <a href="#">Track Your Order</a>
</nav>

<div id="overlay"></div>

<script>
const sideNav = document.getElementById("sideNav");
const overlay = document.getElementById("overlay");
const hamburger = document.getElementById("hamburger");
const searchBar = document.getElementById("searchBar");
const openSearchBtn = document.getElementById("openSearchBtn");
const closeSearchBtn = document.getElementById("closeSearchBtn");

/* Sidebar */
hamburger.onclick = () => {
    sideNav.classList.toggle("active");
    overlay.classList.toggle("active");
    hamburger.classList.toggle("active");
};

overlay.onclick = () => {
    sideNav.classList.remove("active");
    overlay.classList.remove("active");
    hamburger.classList.remove("active");
};

/* Search */
openSearchBtn.onclick = () => {
    searchBar.classList.add("active");
};

closeSearchBtn.onclick = () => {
    searchBar.classList.remove("active");
};
</script>

</body>
</html>
