<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #ffffff;
    min-height: 100vh;
}

.close-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 22px;
    cursor: pointer;
}

.container {
    max-width: 800px;
    margin: 80px auto;
    padding: 0 20px;
}

.profile-box {
    border: 1px solid #ddd;
    border-radius: 12px;
    padding: 24px;
}

.profile-header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 30px;
}

.profile-pic {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    background: #f2f2f2;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    cursor: pointer;
}

.profile-pic img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.profile-info h2 {
    margin-bottom: 6px;
}

.profile-info p {
    font-size: 14px;
}

.orders h3 {
    margin-bottom: 10px;
}

.order {
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    padding: 14px;
    margin-bottom: 10px;
    font-size: 14px;
}

.no-orders {
    color: #777;
    font-size: 14px;
}

.logout {
    margin-top: 20px;
    padding: 10px 16px;
    border: none;
    background: #000;
    color: #fff;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- CLOSE -->
<div class="close-btn" onclick="goHome()">âœ•</div>

<div class="container">
    <div class="profile-box">

        <div class="profile-header">
            <div class="profile-pic" onclick="uploadPhoto()">
                <img id="profileImg" src="" alt="" style="display:none;">
                <span id="defaultIcon">ðŸ‘¤</span>
            </div>

            <div class="profile-info">
                <h2 id="userName"></h2>
                <p id="userEmail"></p>
            </div>
        </div>

        <div class="orders">
            <h3>Order History</h3>
            <div id="orderList"></div>
        </div>

        <button class="logout" onclick="logout()">Logout</button>
    </div>
</div>

<input type="file" id="photoInput" accept="image/*" hidden>

<script>
/* ===== AUTH CHECK ===== */
const email = localStorage.getItem("loggedInUser");
if (!email) window.location.href = "login.html";

/* ===== LOAD USER ===== */
const users = JSON.parse(localStorage.getItem("users")) || [];
const user = users.find(u => u.email === email);

userName.innerText = user.fname + " " + user.lname;
userEmail.innerText = user.email;

/* ===== PROFILE IMAGE ===== */
const savedPhoto = localStorage.getItem("profilePhoto_" + email);
if (savedPhoto) {
    profileImg.src = savedPhoto;
    profileImg.style.display = "block";
    defaultIcon.style.display = "none";
}

function uploadPhoto() {
    document.getElementById("photoInput").click();
}

photoInput.onchange = () => {
    const file = photoInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
        localStorage.setItem("profilePhoto_" + email, reader.result);
        profileImg.src = reader.result;
        profileImg.style.display = "block";
        defaultIcon.style.display = "none";
    };
    reader.readAsDataURL(file);
};

/* ===== ORDER HISTORY ===== */
const orders = JSON.parse(localStorage.getItem("orders")) || {};
const userOrders = orders[email] || [];
orderList.innerHTML = userOrders.length
    ? userOrders.map((o,i)=>`
        <div class="order">
            <strong>Order #${i+1}</strong><br>
            Total: â‚¹${o.total}
        </div>`).join("")
    : `<p class="no-orders">No orders placed yet</p>`;

/* ===== LOGOUT ===== */
function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "index.html";
}

function goHome() {
    window.location.href = "index.html";
}
</script>

</body>
</html>
