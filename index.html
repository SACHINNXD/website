<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* ================= RESET ================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #ffffff;
    min-height: 100vh;
}

/* ================= SVG ICONS ================= */
svg {
    fill: none;
    stroke: #000;
    stroke-width: 1.8;
}

/* ================= HAMBURGER ================= */
.hamburger {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 30px;
    height: 22px;
    cursor: pointer;
    z-index: 1200;
}

.hamburger span {
    position: absolute;
    width: 100%;
    height: 3px;
    background: #000;
    transition: 0.3s;
}

.hamburger span:nth-child(1) { top: 0; }
.hamburger span:nth-child(2) { top: 9px; }
.hamburger span:nth-child(3) { top: 18px; }

.hamburger.active span:nth-child(1) {
    transform: rotate(45deg);
    top: 9px;
}
.hamburger.active span:nth-child(2) { opacity: 0; }
.hamburger.active span:nth-child(3) {
    transform: rotate(-45deg);
    top: 9px;
}

/* ================= SIDE NAV ================= */
#sideNav {
    position: fixed;
    top: 0;
    left: -260px;
    width: 260px;
    height: 100%;
    background: #ffffff;
    box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    padding-top: 80px;
    transition: left 0.3s ease;
    z-index: 1100;
}

#sideNav.active { left: 0; }

#sideNav a {
    display: block;
    padding: 15px 30px;
    text-decoration: none;
    color: #000;
    font-size: 16px;
}

#sideNav a:hover { background: #f2f2f2; }

/* ================= OVERLAY ================= */
#overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.35);
    display: none;
    z-index: 1000;
}
#overlay.active { display: block; }

/* ================= TOP ICONS ================= */
.top-icons {
    position: fixed;
    top: 18px;
    right: 20px;
    display: flex;
    gap: 18px;
    z-index: 1200;
}

.top-icons svg {
    width: 20px;
    height: 20px;
    cursor: pointer;
}

/* ================= SEARCH BAR ================= */
.search-bar {
    position: fixed;
    top: -45px;
    left: 0;
    width: 100%;
    height: 45px;
    background: #ffffff;
    border-bottom: 1px solid #dddddd;
    display: flex;
    align-items: center;
    padding: 0 16px;
    transition: 0.3s;
    z-index: 1300;
}
.search-bar.active { top: 0; }

.search-bar input {
    flex: 1;
    border: none;
    outline: none;
}
.search-close { cursor: pointer; font-size: 18px; }

/* ================= MAIN ================= */
.main {
    padding-top: 100px;
    text-align: center;
}
.main h2 {
    font-size: 28px;
    margin-bottom: 30px;
}

/* ================= PRODUCT CARD ================= */
.product-card {
    width: 260px;
    margin: auto;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    padding: 16px;
    transition: transform 0.3s ease;
}
.product-card:hover { transform: translateY(-8px); }

.product-img {
    height: 200px;
    background: #f2f2f2;
    border-radius: 10px;
    margin-bottom: 12px;
}

.product-actions {
    display: flex;
    gap: 10px;
}

.product-actions button {
    flex: 1;
    padding: 8px;
    border: none;
    cursor: pointer;
}

.add-cart {
    background: #000;
    color: #fff;
}

.view-product {
    background: #f2f2f2;
}

/* ================= MODALS ================= */
.overlay-modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    display: none;
    z-index: 2000;
}
.overlay-modal.active { display: flex; }

/* ================= PRODUCT MODAL ================= */
.product-modal {
    background: #ffffff;
    width: 380px;
    margin: auto;
    padding: 20px;
    border-radius: 14px;
    position: relative;
}

.modal-close {
    position: absolute;
    top: 12px;
    right: 14px;
    cursor: pointer;
    font-size: 18px;
}

.sizes {
    display: flex;
    gap: 8px;
    margin: 12px 0;
}

.size {
    padding: 6px 10px;
    border: 1px solid #ccc;
    cursor: pointer;
}
.size.active {
    background: #000;
    color: #fff;
}

</style>
</head>

<body>

<!-- SEARCH -->
<div class="search-bar" id="searchBar">
    <input placeholder="Search...">
    <div class="search-close" onclick="toggleSearch()">✕</div>
</div>

<!-- HAMBURGER -->
<div class="hamburger" id="hamburger" onclick="toggleNav()">
    <span></span><span></span><span></span>
</div>

<!-- SIDE NAV -->
<nav id="sideNav">
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Terms</a>
    <a href="#">Track Your Order</a>
</nav>
<div id="overlay" onclick="toggleNav()"></div>

<!-- TOP ICONS -->
<div class="top-icons">
    <!-- Search -->
    <svg onclick="toggleSearch()" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="7"/>
        <line x1="16" y1="16" x2="22" y2="22"/>
    </svg>

    <!-- Profile -->
    <a href="login.html">
        <svg viewBox="0 0 24 24">
            <circle cx="12" cy="8" r="4"/>
            <path d="M4 20c0-4 4-6 8-6s8 2 8 6"/>
        </svg>
    </a>

    <!-- Cart (REDIRECT ONLY) -->
    <a href="cart.html">
        <svg viewBox="0 0 24 24">
            <circle cx="9" cy="21" r="1"/>
            <circle cx="18" cy="21" r="1"/>
            <path d="M1 1h4l2.5 13h11l2-8H6"/>
        </svg>
    </a>
</div>

<!-- MAIN -->
<div class="main">
    <h2>Mens</h2>

    <div class="product-card">
        <div class="product-img"></div>
        <h3>Classic Mens T-Shirt</h3>
        <p>₹999</p>

        <div class="product-actions">
            <button class="add-cart">Add to Cart</button>
            <button class="view-product" onclick="openProduct()">View Product</button>
        </div>
    </div>
</div>

<!-- PRODUCT MODAL -->
<div class="overlay-modal" id="productOverlay">
    <div class="product-modal">
        <div class="modal-close" onclick="closeProduct()">✕</div>
        <h3>Classic Mens T-Shirt</h3>
        <p>₹999</p>

        <div class="sizes">
            <div class="size" onclick="selectSize(this)">S</div>
            <div class="size" onclick="selectSize(this)">M</div>
            <div class="size" onclick="selectSize(this)">L</div>
            <div class="size" onclick="selectSize(this)">XL</div>
            <div class="size" onclick="selectSize(this)">XXL</div>
        </div>

        <button class="add-cart">Add to Cart</button>
    </div>
</div>

<script>

/* NAV */
function toggleNav() {
    sideNav.classList.toggle("active");
    overlay.classList.toggle("active");
    hamburger.classList.toggle("active");
}

/* SEARCH */
function toggleSearch() {
    searchBar.classList.toggle("active");
}

/* PRODUCT MODAL */
function openProduct() {
    productOverlay.classList.add("active");
}
function closeProduct() {
    productOverlay.classList.remove("active");
}
function selectSize(el) {
    document.querySelectorAll(".size").forEach(s => s.classList.remove("active"));
    el.classList.add("active");
}

</script>

</body>
</html>
