<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clean Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #ffffff;
    height: 100vh;
}

/* Hamburger */
.hamburger {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 30px;
    height: 22px;
    cursor: pointer;
    z-index: 1001;
}

.hamburger span {
    position: absolute;
    height: 3px;
    width: 100%;
    background: #000;
    left: 0;
    transition: all 0.3s ease;
}

.hamburger span:nth-child(1) { top: 0; }
.hamburger span:nth-child(2) { top: 9px; }
.hamburger span:nth-child(3) { top: 18px; }

/* Hamburger â†’ Cross */
.hamburger.active span:nth-child(1) {
    transform: rotate(45deg);
    top: 9px;
}

.hamburger.active span:nth-child(2) {
    opacity: 0;
}

.hamburger.active span:nth-child(3) {
    transform: rotate(-45deg);
    top: 9px;
}

/* Side Nav */
#sideNav {
    position: fixed;
    top: 0;
    left: -260px;
    width: 260px;
    height: 100%;
    background: #fff;
    box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    padding-top: 80px;
    transition: left 0.3s ease;
    z-index: 1000;
}

#sideNav.active {
    left: 0;
}

#sideNav ul {
    list-style: none;
}

#sideNav a {
    display: block;
    padding: 15px 30px;
    text-decoration: none;
    color: #000;
    font-size: 18px;
}

#sideNav a:hover {
    background: #f2f2f2;
}

/* Overlay */
#overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.3);
    display: none;
    z-index: 999;
}

#overlay.active {
    display: block;
}
</style>
</head>

<body>

<div class="hamburger" id="hamburger" onclick="toggleNav()">
    <span></span>
    <span></span>
    <span></span>
</div>

<nav id="sideNav">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Track Your Order</a></li>
    </ul>
</nav>

<div id="overlay" onclick="toggleNav()"></div>

<script>
function toggleNav() {
    document.getElementById("sideNav").classList.toggle("active");
    document.getElementById("overlay").classList.toggle("active");
    document.getElementById("hamburger").classList.toggle("active");
}
</script>

</body>
</html>
