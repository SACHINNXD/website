<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= RESET ================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #ffffff;
    min-height: 100vh;
}

/* ================= SVG DEFAULT ================= */
svg {
    fill: none;
    stroke: #000;
    stroke-width: 1.8;
}

/* ================= HAMBURGER ================= */
.hamburger {
    position: fixed;
    top: 22px;
    left: 20px;
    width: 32px;
    height: 24px;
    cursor: pointer;
    z-index: 1200;
}
.hamburger span {
    position: absolute;
    width: 100%;
    height: 3px;
    background: #000;
    transition: .3s;
}
.hamburger span:nth-child(1){top:0}
.hamburger span:nth-child(2){top:10px}
.hamburger span:nth-child(3){top:20px}
.hamburger.active span:nth-child(1){transform:rotate(45deg);top:10px}
.hamburger.active span:nth-child(2){opacity:0}
.hamburger.active span:nth-child(3){transform:rotate(-45deg);top:10px}

/* ================= SIDE NAV ================= */
#sideNav {
    position: fixed;
    top: 0;
    left: -260px;
    width: 260px;
    height: 100%;
    background: #fff;
    box-shadow: 2px 0 10px rgba(0,0,0,.12);
    padding-top: 90px;
    transition: .3s;
    z-index: 1100;
}
#sideNav.active { left: 0; }
#sideNav a {
    display: block;
    padding: 15px 30px;
    color: #000;
    text-decoration: none;
}
#sideNav a:hover { background:#f2f2f2; }

/* ================= OVERLAY ================= */
#overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.35);
    display: none;
    z-index: 1000;
}
#overlay.active { display:block; }

/* ================= TOP ICONS ================= */
.top-icons {
    position: fixed;
    top: 14px;
    right: 20px;
    display: flex;
    align-items: center;
    gap: 22px;
    z-index: 1200;
}

/* ðŸ”¥ BIG PROFILE ICON / IMAGE (IMPORTANT) */
.top-icons svg,
.top-icons img {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    object-fit: cover;
    cursor: pointer;
}

/* ================= SEARCH BAR ================= */
.search-bar {
    position: fixed;
    top: -50px;
    left: 0;
    width: 100%;
    height: 50px;
    background: #fff;
    border-bottom: 1px solid #ddd;
    display: flex;
    align-items: center;
    padding: 0 18px;
    transition: .3s;
    z-index: 1300;
}
.search-bar.active { top: 0; }
.search-bar input {
    flex: 1;
    border: none;
    outline: none;
    font-size: 15px;
}
.search-close {
    font-size: 20px;
    cursor: pointer;
}

/* ================= MAIN ================= */
.main {
    padding-top: 120px;
    text-align: center;
}
.main h2 {
    font-size: 30px;
    margin-bottom: 35px;
}

/* ================= PRODUCTS GRID ================= */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 26px;
    max-width: 1150px;
    margin: auto;
    padding: 0 20px 40px;
}

/* ================= PRODUCT CARD ================= */
.product-card {
    border-radius: 14px;
    box-shadow: 0 10px 24px rgba(0,0,0,.1);
    padding: 16px;
    transition: .3s;
}
.product-card:hover {
    transform: translateY(-8px);
}
.product-img {
    height: 210px;
    background: #f2f2f2;
    border-radius: 12px;
    margin-bottom: 12px;
}
.product-actions {
    display: flex;
    gap: 10px;
}
.product-actions button {
    flex: 1;
    padding: 9px;
    border: none;
    cursor: pointer;
}
.add-cart {
    background: #000;
    color: #fff;
}
.view-product {
    background: #f2f2f2;
}

/* ================= MODAL ================= */
.overlay-modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.45);
    display: none;
    z-index: 2000;
}
.overlay-modal.active { display:flex; }

.product-modal {
    background:#fff;
    width:400px;
    margin:auto;
    padding:22px;
    border-radius:16px;
    position:relative;
}
.modal-close {
    position:absolute;
    top:14px;
    right:16px;
    cursor:pointer;
}
.sizes {
    display:flex;
    gap:10px;
    margin:14px 0;
}
.size {
    padding:6px 12px;
    border:1px solid #ccc;
    cursor:pointer;
}
.size.active {
    background:#000;
    color:#fff;
}

/* ================= TOAST ================= */
.toast {
    position:fixed;
    bottom:-70px;
    left:50%;
    transform:translateX(-50%);
    background:#000;
    color:#fff;
    padding:12px 20px;
    border-radius:10px;
    display:flex;
    gap:10px;
    align-items:center;
    transition:.3s;
    z-index:4000;
}
.toast.show { bottom:30px; }
.tick {
    width:14px;
    height:8px;
    border-left:2px solid #fff;
    border-bottom:2px solid #fff;
    transform:rotate(-45deg);
}
</style>
</head>
