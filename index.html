<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* =========================================================
   RESET
========================================================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #ffffff;
    min-height: 100vh;
}

/* =========================================================
   SVG ICON DEFAULT
========================================================= */
svg {
    fill: none;
    stroke: #000;
    stroke-width: 1.8;
}

/* =========================================================
   HAMBURGER
========================================================= */
.hamburger {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 30px;
    height: 22px;
    cursor: pointer;
    z-index: 1200;
}
.hamburger span {
    position: absolute;
    width: 100%;
    height: 3px;
    background: #000;
    transition: 0.3s;
}
.hamburger span:nth-child(1){ top:0 }
.hamburger span:nth-child(2){ top:9px }
.hamburger span:nth-child(3){ top:18px }

.hamburger.active span:nth-child(1){
    transform: rotate(45deg);
    top: 9px;
}
.hamburger.active span:nth-child(2){
    opacity: 0;
}
.hamburger.active span:nth-child(3){
    transform: rotate(-45deg);
    top: 9px;
}

/* =========================================================
   SIDE NAV
========================================================= */
#sideNav {
    position: fixed;
    top: 0;
    left: -260px;
    width: 260px;
    height: 100%;
    background: #ffffff;
    box-shadow: 2px 0 12px rgba(0,0,0,0.12);
    padding-top: 80px;
    transition: 0.3s;
    z-index: 1100;
}
#sideNav.active { left: 0; }

#sideNav a {
    display: block;
    padding: 15px 30px;
    text-decoration: none;
    color: #000;
    font-size: 15px;
}
#sideNav a:hover {
    background: #f2f2f2;
}

/* =========================================================
   OVERLAY
========================================================= */
#overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.35);
    display: none;
    z-index: 1000;
}
#overlay.active { display: block; }

/* =========================================================
   TOP ICONS (SMALL — ORIGINAL SIZE)
========================================================= */
.top-icons {
    position: fixed;
    top: 18px;
    right: 20px;
    display: flex;
    gap: 18px;
    align-items: center;
    z-index: 1200;
}

/* IMPORTANT: SMALL ICON SIZE */
.top-icons svg,
.top-icons img {
    width: 22px;
    height: 22px;
    border-radius: 50%;
    object-fit: cover;
    cursor: pointer;
}

/* =========================================================
   SEARCH BAR
========================================================= */
.search-bar {
    position: fixed;
    top: -45px;
    left: 0;
    width: 100%;
    height: 45px;
    background: #ffffff;
    border-bottom: 1px solid #ddd;
    display: flex;
    align-items: center;
    padding: 0 16px;
    transition: 0.3s;
    z-index: 1300;
}
.search-bar.active { top: 0; }

.search-bar input {
    flex: 1;
    border: none;
    outline: none;
    font-size: 14px;
}

.search-close {
    font-size: 18px;
    cursor: pointer;
}

/* =========================================================
   MAIN
========================================================= */
.main {
    padding-top: 100px;
    text-align: center;
}

.main h2 {
    font-size: 28px;
    margin-bottom: 30px;
}

/* =========================================================
   PRODUCTS GRID
========================================================= */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 24px;
    max-width: 1100px;
    margin: auto;
    padding: 0 20px 50px;
}

/* =========================================================
   PRODUCT CARD
========================================================= */
.product-card {
    border-radius: 12px;
    box-shadow: 0 8px 22px rgba(0,0,0,0.08);
    padding: 16px;
    transition: 0.3s;
    background: #fff;
}

.product-card:hover {
    transform: translateY(-8px);
}

.product-img {
    height: 200px;
    background: #f2f2f2;
    border-radius: 10px;
    margin-bottom: 12px;
}

.product-card h3 {
    font-size: 16px;
    margin-bottom: 6px;
}

.product-card p {
    font-size: 14px;
    margin-bottom: 10px;
}

.product-actions {
    display: flex;
    gap: 10px;
}

.product-actions button {
    flex: 1;
    padding: 8px;
    border: none;
    cursor: pointer;
    font-size: 14px;
}

.add-cart {
    background: #000;
    color: #fff;
}

.view-product {
    background: #f2f2f2;
}

/* =========================================================
   PRODUCT MODAL
========================================================= */
.overlay-modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    display: none;
    z-index: 2000;
}
.overlay-modal.active { display: flex; }

.product-modal {
    background: #fff;
    width: 380px;
    margin: auto;
    padding: 20px;
    border-radius: 14px;
    position: relative;
}

.modal-close {
    position: absolute;
    top: 12px;
    right: 14px;
    cursor: pointer;
}

.sizes {
    display: flex;
    gap: 8px;
    margin: 12px 0;
}

.size {
    padding: 6px 10px;
    border: 1px solid #ccc;
    cursor: pointer;
}

.size.active {
    background: #000;
    color: #fff;
}

/* =========================================================
   TOAST
========================================================= */
.toast {
    position: fixed;
    bottom: -60px;
    left: 50%;
    transform: translateX(-50%);
    background: #000;
    color: #fff;
    padding: 10px 18px;
    border-radius: 8px;
    display: flex;
    gap: 8px;
    align-items: center;
    transition: 0.3s;
    z-index: 4000;
}

.toast.show { bottom: 30px; }

.tick {
    width: 14px;
    height: 8px;
    border-left: 2px solid #fff;
    border-bottom: 2px solid #fff;
    transform: rotate(-45deg);
}

</style>
</head>

<body>

<!-- ================= SEARCH BAR ================= -->
<div class="search-bar" id="searchBar">
    <input id="searchInput" placeholder="Search..." onkeydown="handleSearch(event)">
    <div class="search-close" onclick="toggleSearch()">✕</div>

<!-- ================= HAMBURGER ================= -->
<div class="hamburger" id="hamburger" onclick="toggleNav()">
    <span></span>
    <span></span>

<!-- ================= SIDE NAV ================= -->
<nav id="sideNav">
    <a href="index.html">Home</a>

            <path d="M1 1h4l2.5 13h11l2-8H6"/>
        </svg>

</div>

<!-- ================= MAIN ================= -->

    <div class="products">

        <!-- PRODUCT 1 -->
        <div class="product-card">

        </div>

        <div class="product-card">

        </div>

        <!-- PRODUCT 3 -->
        <div class="product-card">

            <p>₹1499</p>

                <button class="view-product" onclick="openProduct('Casual Cotton Shirt',1499)">View Product</button>
            </div>
        </div>

        <!-- PRODUCT 4 -->
        <div class="product-card">
            <div class="product-img"></div>

            <p>₹1099</p>
            <div class="product-actions">
                <button class="add-cart" onclick="addToCart(4,'Oversized Street Tee',1099)">Add to Cart</button>
                <button class="view-product" onclick="openProduct('Oversized Street Tee',1099)">View Product</button>

        </div>

        <!-- PRODUCT 5 -->
        <div class="product-card">

            <p>₹1799</p>
            <div class="product-actions">
                <button class="add-cart" onclick="addToCart(5,'Denim Blue Shirt',1799)">Add to Cart</button>
                <button class="view-product" onclick="openProduct('Denim Blue Shirt',1799)">View Product</button>
            </div>
        </div>

        <!-- PRODUCT 6 -->
        <div class="product-card">
            <div class="product-img"></div>

            <div class="product-actions">
                <button class="add-cart" onclick="addToCart(6,'Summer Printed Shirt',1199)">Add to Cart</button>
                <button class="view-product" onclick="openProduct('Summer Printed Shirt',1199)">View Product</button>
            </div>
        </div>

    </div>
</div>

<!-- ================= PRODUCT MODAL ================= -->
<div class="overlay-modal" id="productOverlay">
    <div class="product-modal">
        <div class="modal-close" onclick="closeProduct()">✕</div>
        <h3 id="modalName"></h3>
        <p id="modalPrice"></p>

        <div class="sizes">
            <div class="size active">M</div>
            <div class="size" onclick="selectSize(this)">S</div>
            <div class="size" onclick="selectSize(this)">L</div>
            <div class="size" onclick="selectSize(this)">XL</div>
            <div class="size" onclick="selectSize(this)">XXL</div>
        </div>

        <button class="add-cart" onclick="addToCartFromModal()">Add to Cart</button>
    </div>
</div>

<!-- ================= TOAST ================= -->
<div class="toast" id="toast">
    <div class="tick"></div>
    <span>Item added to the cart</span>
</div>

<script src="script.js"></script>
</body>
</html>
