<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #ffffff;
            height: 100vh;
            overflow-x: hidden;
        }

        /* Hover trigger area */
        .hover-zone {
            position: fixed;
            left: 0;
            top: 0;
            width: 20px;
            height: 100%;
            z-index: 100;
        }

        /* Menu icon */
        .menu-icon {
            position: fixed;
            left: 6px;
            top: 20px;
            font-size: 26px;
            cursor: pointer;
            color: #333;
            z-index: 300;
            transition: transform 0.3s ease, opacity 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .sidebar.active + .menu-icon {
            transform: translateX(220px);
            animation: none;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: -220px;
            top: 0;
            width: 220px;
            height: 100%;
            background-color: #f5f5f5;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            transition: left 0.35s ease;
            padding-top: 40px;
            z-index: 200;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .sidebar a {
            display: block;
            padding: 15px 25px;
            color: #333;
            text-decoration: none;
            transition: background 0.3s, padding-left 0.3s;
        }

        .sidebar a:hover {
            background-color: #e0e0e0;
            padding-left: 35px;
        }

        /* Main content */
        .content {
            padding: 60px;
        }

        .content h1 {
            font-size: 36px;
            margin-bottom: 15px;
            color: #222;
        }

        .content p {
            font-size: 18px;
            color: #555;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <!-- Hover trigger -->
    <div class="hover-zone" id="hoverZone"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2>Navigation</h2>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <!-- Menu icon -->
    <div class="menu-icon" id="menuIcon">â˜°</div>

    <!-- Main content -->
    <div class="content">
        <h1>Welcome</h1>
        <p>
            Hover over the left edge or the menu icon to open the navigation bar.
        </p>
    </div>

    <script>
        const sidebar = document.getElementById("sidebar");
        const hoverZone = document.getElementById("hoverZone");
        const menuIcon = document.getElementById("menuIcon");

        function openSidebar() {
            sidebar.classList.add("active");
        }

        function closeSidebar() {
            sidebar.classList.remove("active");
        }

        hoverZone.addEventListener("mouseenter", openSidebar);
        menuIcon.addEventListener("mouseenter", openSidebar);
        sidebar.addEventListener("mouseleave", closeSidebar);
    </script>

</body>
</html>
